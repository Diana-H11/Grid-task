<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Task - Success</title>
    <link rel="icon" href="./favicon-32x32.png" type="png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="success-container">
        <div class="confirm-img">
            <img src="./icon-success.svg" alt="Sign up illustration">
        </div>
        <h1 id="success-header">Thanks for subscribing!</h1>
        <p id="success-text">A confirmation email has been sent to <span id="email-display"></span>. Please open it and click the button inside to confirm your subscription.</p><br>
        <button onclick="dismissMessage()">Dismiss message</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
