<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Task</title>
    <link rel="icon" href="./favicon-32x32.png" type="png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="text-content">
                <h1>Stay updated!</h1>
                <p>Join 60,000+ product managers receiving monthly updates on:</p>
                <div class="advantages">
                    <div class="check-img"><img src="./icon-list.svg" alt="List image">
                    </div>
                    <p>Product discovery and building what matters</p>
                </div>
                <div class="advantages">
                    <div class="check-img"><img src="./icon-list.svg" alt="List image">
                    </div>
                    <p>Measuring to ensure updates are a success</p>
                </div>
                <div class="advantages">
                    <div class="check-img"><img src="./icon-list.svg" alt="List image">
                    </div>
                    <p>And much more!</p>
                </div>           
                <div class="subscribe-form">
                    <label id = "label">Email adress</label><br>
                    <input type="email" id="email" value="" placeholder="email@company.com" required><br>
                    <input type="submit" id = "submit" value = "Subscribe to monthly newsletter" id="submit"></input>
                </div>
            </div>
            <div class="main-img"><img src="./illustration-sign-up-desktop.svg" alt="Sign up illustration">
            </div>
        </div>        
    </div>

    <script src="script.js"></script>
</body>
</html>
